{% load static %}
{% load url from future %}

<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static 'news/style.css' %}" />
<title>Simple news site</title>
</head>

<body>
    
    <div id="sidebar">
        {% block sidebar %}
        <nav class="shadow">
            <ul class="plain">
                <li><a href="{% url 'news.views.index' %}">Home</a></li>
                <li><a href="{% url 'news.views.form' %}">Submit news</a></li>
            </ul>
        </nav>
        {% endblock %}
    </div>

        <nav class="pager">
            {% block pager-top %}{% endblock %}
        </nav>

    <div id="main">
            {% block main %}{% endblock %}
    </div>

        <nav class="pager">
            {% block pager-bottom %}{% endblock %}
        </nav>
</body>
</html>
